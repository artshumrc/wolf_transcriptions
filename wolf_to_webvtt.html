<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf Transcription to WebVTT Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            resize: vertical;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .instructions h2 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .formatted-output {
            margin-top: 30px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            background-color: #f8f9fa;
        }
        
        .formatted-output h2 {
            margin-top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copy-btn {
            background-color: #28a745;
            font-size: 14px;
            padding: 6px 12px;
        }
        
        .copy-btn:hover {
            background-color: #218838;
        }
        
        pre {
            white-space: pre-wrap;
            font-family: monospace;
            margin: 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 3px;
            overflow-x: auto;
        }
        
        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <h1>Wolf Transcription to WebVTT Converter</h1>
    
   
    
    <div class="container">
        <div class="column">
            <label for="input">Input Text:</label>
            <textarea id="input" placeholder="Paste Wolf transcription text here..."></textarea>
            <div>
                <button id="convert">Convert to WebVTT</button>
                <button id="download">Download WebVTT File</button>
            </div>
        </div>
    </div>

    <div class="formatted-output" id="formatted-section" style="display: none;">
        <h2>
            Formatted WebVTT Output
            <span>
                <button id="copy-formatted" class="copy-btn">Copy to Clipboard</button>
                <span id="copy-success" class="success-message">Copied!</span>
            </span>
        </h2>
        <pre id="formatted-vtt"></pre>
    </div>

    <script>
        // Check if a string starts with a timestamp pattern
        function isTimestamp(text) {
            // Remove square brackets if present
            let cleanText = text.trim();
            if (cleanText.startsWith('[') && cleanText.includes(']')) {
                cleanText = cleanText.substring(1, cleanText.indexOf(']'));
            }
            
            if (!cleanText.includes(':')) {
                return false;
            }
            
            const parts = cleanText.split(':');
            for (const part of parts) {
                if (!/^\d+$/.test(part)) {
                    return false;
                }
            }
            return true;
        }

        // Format timestamp to ensure all components have at least 2 digits
        function formatTimestamp(timestamp) {
            // Remove square brackets if present
            let cleanTimestamp = timestamp.trim();
            if (cleanTimestamp.startsWith('[') && cleanTimestamp.includes(']')) {
                cleanTimestamp = cleanTimestamp.substring(1, cleanTimestamp.indexOf(']'));
            }
            
            // Check if timestamp has frames (fourth segment)
            const parts = cleanTimestamp.split(':');
            if (parts.length === 4) {
                // Convert frames to milliseconds (assuming 30fps)
                const frames = parseInt(parts[3]);
                const milliseconds = Math.round((frames / 30) * 1000);
                // Format with 3 digits for milliseconds
                cleanTimestamp = `${parts[0]}:${parts[1]}:${parts[2]}.${milliseconds.toString().padStart(3, '0')}`;
            }
            
            // Check if timestamp already has milliseconds
            let milliseconds = "";
            if (cleanTimestamp.includes('.')) {
                const parts = cleanTimestamp.split('.');
                cleanTimestamp = parts[0];
                // Ensure milliseconds are 3 digits (pad if needed)
                milliseconds = '.' + parts[1].padEnd(3, '0');
            }
            
            const timeParts = cleanTimestamp.split(':');
            // Pad each part to at least 2 digits
            return timeParts.map(part => part.padStart(2, '0')).join(':') + milliseconds;
        }

        // Add metadata headers to WebVTT
        function addHeader(metadata, webvtt) {
            if (!metadata.length) {
                return webvtt;
            }
            webvtt.push("NOTE");
            webvtt = webvtt.concat(metadata);
            webvtt.push("");
            return webvtt;
        }

        // Update cue with new line
        function updateCue(cue, webvtt, line) {
            // Check if the line contains a timestamp in square brackets
            let timestampMatch = line.match(/\[(\d+:\d+:\d+\.\d+|\d+:\d+:\d+|\d+:\d+)\]/);
            let timestamp = null;
            
            if (timestampMatch) {
                timestamp = timestampMatch[0]; // Get the full match with brackets
            } else {
                // Check for non-bracketed timestamps
                const words = line.split(' ');
                if (words.length > 0 && isTimestamp(words[0])) {
                    timestamp = words[0];
                }
            }
            
            // If no timestamp found, add whole line to current cue
            if (!timestamp) {
                cue.lines.push(line.trim());
                return { webvtt, cue };
            }
            
            // Extract text after timestamp
            let textWithoutTimestamp;
            if (timestamp.startsWith('[') && timestamp.includes(']')) {
                const bracketEnd = line.indexOf(']') + 1;
                textWithoutTimestamp = line.substring(bracketEnd).trim();
            } else {
                textWithoutTimestamp = line.replace(timestamp, "").trim();
            }
            
            cue.lines.push(textWithoutTimestamp);
            
            const formattedTimestamp = formatTimestamp(timestamp);
            
            if (!cue.start) { // first cue
                cue.start = formattedTimestamp;
            } else if (!cue.end) {
                cue.end = formattedTimestamp;
            } else { // new cue, add the old one
                // Format timestamps correctly for WebVTT
                const startTime = cue.start.includes('.') ? cue.start : cue.start + '.000';
                const endTime = cue.end.includes('.') ? cue.end : cue.end + '.000';
                
                webvtt.push(`${startTime} --> ${endTime}`);
                webvtt = webvtt.concat(cue.lines);
                webvtt.push("");
                // reset the cue
                cue.start = formattedTimestamp;
                cue.end = "";
                cue.lines = [textWithoutTimestamp];
            }
            return { webvtt, cue };
        }

        // Convert Wolf transcription to WebVTT
        function wolfToWebVTT(text) {
            let hitFirstTimestamp = false;
            let currentCue = { start: "", end: "", lines: [] };
            let metadata = [];
            let webvtt = ["WEBVTT", ""];
            
            const lines = text.split('\n');
            
            for (const line of lines) {
                if (line.trim() === "") continue;
                
                // Check if this line contains a timestamp (either with or without brackets)
                const hasTimestamp = line.match(/\[(\d+:\d+:\d+\.\d+|\d+:\d+:\d+|\d+:\d+)\]/) || 
                                   (line.split(' ')[0] && isTimestamp(line.split(' ')[0]));
                
                if (hasTimestamp && !hitFirstTimestamp) {
                    hitFirstTimestamp = true;
                    webvtt = addHeader(metadata, webvtt);
                    const result = updateCue(currentCue, webvtt, line);
                    webvtt = result.webvtt;
                    currentCue = result.cue;
                } else if (hitFirstTimestamp) {
                    const result = updateCue(currentCue, webvtt, line);
                    webvtt = result.webvtt;
                    currentCue = result.cue;
                } else {
                    metadata.push(line.trim());
                }
            }

            // Add the last cue if it exists
            if (currentCue.start && !currentCue.end) {
                const startParts = currentCue.start.split(':');
                let startSeconds = parseInt(startParts[startParts.length - 1].split('.')[0]); // Extract seconds without milliseconds
                let endSeconds = startSeconds + 3;
                
                let endTimestamp;
                if (startParts.length === 2) { // MM:SS format
                    endTimestamp = `${startParts[0]}:${String(endSeconds).padStart(2, '0')}`;
                } else { // HH:MM:SS format
                    endTimestamp = `${startParts[0]}:${startParts[1]}:${String(endSeconds).padStart(2, '0')}`;
                }
                
                // Preserve milliseconds if they exist in start timestamp
                const milliseconds = currentCue.start.includes('.') ? 
                    '.' + currentCue.start.split('.')[1] : '.000';
                
                currentCue.end = endTimestamp + milliseconds;
                
                const startTime = currentCue.start.includes('.') ? currentCue.start : currentCue.start + '.000';
                const endTime = currentCue.end.includes('.') ? currentCue.end : currentCue.end + '.000';
                
                webvtt.push(`${startTime} --> ${endTime}`);
                webvtt = webvtt.concat(currentCue.lines);
            }
            
            return webvtt.join('\n');
        }

        // Event listener for convert button
        document.getElementById('convert').addEventListener('click', function() {
            const inputText = document.getElementById('input').value;
            if (!inputText.trim()) {
                alert('Please paste some text to convert.');
                return;
            }
            
            const webvttOutput = wolfToWebVTT(inputText);
            
            // Update formatted display
            document.getElementById('formatted-vtt').textContent = webvttOutput;
            document.getElementById('formatted-section').style.display = 'block';
        });

        // Event listener for download button
        document.getElementById('download').addEventListener('click', function() {
            const webvttContent = document.getElementById('formatted-vtt').textContent;
            if (!webvttContent.trim()) {
                alert('No WebVTT content to download. Please convert text first.');
                return;
            }
            
            const blob = new Blob([webvttContent], { type: 'text/vtt' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            const date = new Date();
            const timestamp = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            a.download = `wolf_transcription_${timestamp}.vtt`;
            document.body.appendChild(a);
            a.click();
            
            // Clean up
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Copy formatted output to clipboard
        document.getElementById('copy-formatted').addEventListener('click', function() {
            const formattedText = document.getElementById('formatted-vtt').textContent;
            if (!formattedText.trim()) {
                return;
            }
            
            navigator.clipboard.writeText(formattedText).then(() => {
                const successMsg = document.getElementById('copy-success');
                successMsg.style.opacity = '1';
                setTimeout(() => {
                    successMsg.style.opacity = '0';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy text to clipboard');
            });
        });
    </script>
</body>
</html>

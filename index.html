<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.png">
    <title>Wolf Transcriptions to WebVTT Converter</title>
    <script type="module" src="/js/pyscript/core.js"></script>
    <link rel="stylesheet" href="/css/pyscript.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <h1 class="fw-medium text-center">Wolf Transcriptions to WebVTT Converter</h1>
    
    <div class="container-fluid mt-3">
        <div>
            <h2 class="text-center">Input</h2>
            <textarea id="input-text" class="form-control w-100" 
                placeholder="Paste your transcription text here..."
                style="min-height: 200px;"></textarea>
            <button id="convert-button" class="btn btn-primary my-1 w-100" onclick="convert()">Convert to WebVTT</button>
            <button id="clear-button" class="btn btn-secondary w-100" onclick="clearOutput()">Clear All</button>
        </div>
        <div class="my-3">
            <div class="row gap-0">
                <div class="col">
                    <h2 class="text-center">Output (WebVTT) <span id="result" class="fw-bold"></span></h2>
                    <textarea id="output" 
                        class="form-control border-5"
                        style="min-height: 200px; font-family: monospace; white-space: nowrap; overflow-x: auto;"
                        spellcheck="false"></textarea>
                    <button id="download-button" class="btn btn-primary mt-1 w-100" onclick="downloadWebVTT()">Download .vtt File</button>
                </div>
                <div class="col-auto" id="error-container" style="display: none;">
                    <h2 class="text-danger">Validation Errors</h3>
                    <ul class="list-group" id="error-list" style="max-height: 300px; overflow-y: auto;"></ul>
                </div>
            </div>
        </div>
    </div>
    
    <script type="py" config="/py/pyscript.toml" src="/py/main.py"></script>
    <script src="/js/parser.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
